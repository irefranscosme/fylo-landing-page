<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="ff-primary">
    <nav>
      <div class="nav container">
        <span>
          <img
            class="nav__img"
            src="./images/logo.svg"
            alt="Stacked three square rotated 90 degree angle with purple top white bottom 3 times with Fylo title beside"
          />
        </span>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__link" href="">Features</a>
          </li>
          <li class="nav__list-item"><a class="nav__link" href="">Team</a></li>
          <li class="nav__list-item">
            <a class="nav__link" href="">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="container">
        <section class="content__sect">
          <span>
            <img
              class="content__img"
              src="./images/illustration-1.svg"
              alt=""
            />
          </span>
          <div class="content__header">
            <h1 class="content__title fw-bold">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="content__desc">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends
              family, and co-workers.
            </p>
            <div class="content__btn-input">
              <input
                class="content__input"
                type="text"
                name=""
                id=""
                placeholder="Enter your email"
              />
              <button class="content__btn btn--primary fw-bold">
                Get Started
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
